<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unity学習サイト</title>
<style>
/* 全体 */
body {
    margin: 0;
    font-family: sans-serif;
    background: #f6f6f6;
}

/* 中央寄せ */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
}

/* ヘッダー */
header {
    background: #fff;
    border-bottom: 1px solid #ddd;
}

.header-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
}

.logo {
    font-weight: bold;
    font-size: 1.2em;
}

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #333;
    transition: color 0.2s;
}

nav a:hover {
    color: #007acc;
}

/* ヒーロー */
.hero {
    text-align: center;
    padding: 60px 20px;
    background: #fff;
    margin-bottom: 40px;
}

.hero h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
}

.hero p {
    font-size: 1.1em;
    color: #666;
}

/* 検索ボックス */
.search-box {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.search-box input {
    width: 250px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-box button {
    padding: 10px 20px;
    border: none;
    background: #007acc;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
}

.search-box button:hover {
    background: #005fa3;
}
</style>
</head>
<body>

<header>
  <div class="container header-inner">
    <div class="logo">Unity学習サイト</div>
    <nav>
      <a href="#">コース一覧</a>
      <a href="#">問題一覧</a>
      <a href="#">チュートリアル</a>
      <a href="#">お知らせ</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Unity学習サイト</h1>
    <p>ゲーム制作を学びながらツールやコースを進めましょう</p>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ツール・コースを検索">
      <button onclick="searchTool()">検索</button>
    </div>
  </div>
</section>

<script>
function searchTool() {
    const query = document.getElementById("searchInput").value.trim();
    if(query) {
        alert(`検索ワード: ${query}`);
    } else {
        alert("検索ワードを入力してください");
    }
}
</script>

</body>
</html>
