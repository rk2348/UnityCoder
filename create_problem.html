<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題作成 | Unity Learning</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>

  <header>
    <div class="container header-inner">
      <div class="logo"><a href="index.html">Unity<span>Learning</span></a></div>
      <nav>
        <a href="index.html">トップ</a>
        <a href="problemlist.html">問題</a>
        <a href="courses.html">コース</a>
        <a href="ranking.html">ランキング</a>
      </nav>
      <div class="user-actions">
        <a href="login.html" class="btn-login">ログイン</a>
        <a href="signup.html" class="btn-signup">新規登録</a>
      </div>
    </div>
  </header>

  <div class="container main-wrapper">
    <main class="main-col">
      <h2>新しい問題を作成</h2>
      
      <div class="panel">
        <div class="panel-body">
          <div class="form-group">
            <label>問題タイトル</label>
            <input type="text" id="new_title" class="form-control" placeholder="例: オブジェクトを破壊する">
          </div>

          <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div style="flex:1;">
              <label>難易度</label>
              <select id="new_difficulty" class="form-control">
                <option value="gray">入門 (Gray)</option>
                <option value="green">初級 (Green)</option>
                <option value="cyan">中級 (Cyan)</option>
                <option value="blue">上級 (Blue)</option>
              </select>
            </div>
            <div style="flex:1;">
              <label>カテゴリ</label>
              <select id="new_category" class="form-control">
                <option value="C# 基礎">C# 基礎</option>
                <option value="Transform">Transform</option>
                <option value="Physics">Physics</option>
                <option value="uGUI">uGUI</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>問題文 (HTMLタグが使えます)</label>
            <textarea id="new_description" class="form-control" rows="6" placeholder="<p>ここに問題文を記述します。</p>"></textarea>
          </div>

          <div class="form-group">
            <label>初期コード (Ace Editor)</label>
            <div id="editor_create" style="height: 200px; border:1px solid #ddd;">using UnityEngine;

public class NewScript : MonoBehaviour
{
    void Start()
    {
        // ここにコードを書いてください
    }
}</div>
          </div>

          <button id="saveProblemBtn" class="btn-primary" style="width:100%; margin-top:10px;">公開する（保存）</button>
        </div>
      </div>
    </main>

    <aside class="side-col">
      <div class="panel">
        <div class="panel-header">ヒント</div>
        <div class="panel-body">
          <ul style="font-size:0.9rem; list-style:disc; padding-left:20px;">
            <li>MarkdownではなくHTMLタグで記述してください。</li>
            <li>「公開する」を押すと、あなたのブラウザに保存され、問題一覧に表示されます。</li>
          </ul>
        </div>
      </div>
    </aside>
  </div>

  <footer>
    <div class="container">
      <p>© 2025 Unity Learning Project.</p>
    </div>
  </footer>

  <script>
    // 作成ページ専用のAce Editor初期化
    var editorCreate = ace.edit("editor_create");
    editorCreate.setTheme("ace/theme/monokai");
    editorCreate.session.setMode("ace/mode/csharp");
  </script>
</body>
</html>
