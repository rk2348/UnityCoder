<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題詳細 | Unity Learning</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <style>
    /* 問題詳細ページ専用の微調整 */
    .problem-header {
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
    .problem-meta span {
      margin-right: 15px;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-inner">
      <div class="logo"><a href="index.html">Unity<span>Learning</span></a></div>
      <nav>
        <a href="index.html">トップ</a>
        <a href="problemlist.html" class="active">問題</a>
        <a href="courses.html">コース</a>
        <a href="ranking.html">ランキング</a>
      </nav>
      <div class="user-actions">
        <a href="login.html" class="btn-login">ログイン</a>
        <a href="signup.html" class="btn-signup">新規登録</a>
      </div>
    </div>
  </header>

  <div class="container main-wrapper">
    <main class="main-col">
      <div class="panel">
        <div class="panel-body">
          <div class="problem-header">
            <h2 id="p_title" style="margin-bottom:10px;">読み込み中...</h2>
            <div class="problem-meta">
              <span>実行時間制限: <strong id="p_time">-</strong></span>
              <span>メモリ制限: <strong id="p_memory">-</strong></span>
              <span>配点: <strong id="p_score">-</strong> 点</span>
            </div>
          </div>

          <div id="p_description" style="line-height: 1.8; margin-bottom: 30px;">
            </div>

          <h3>制約</h3>
          <div id="p_constraints" class="code-block" style="background:#fff; border:none; padding-left:0;">-</div>

          <h3>入力例</h3>
          <pre class="code-block" id="p_input">-</pre>

          <h3>出力例</h3>
          <pre class="code-block" id="p_output">-</pre>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">解答コード (C#)</div>
        <div class="panel-body" style="padding:0;">
          <div id="editor"></div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <button id="submitBtn" class="btn-primary" style="padding: 15px 50px; font-size: 1.2rem;">提出する</button>
      </div>

    </main>

    <aside class="side-col">
      <div class="panel">
        <div class="panel-header">問題情報</div>
        <table style="width:100%; font-size:0.9rem;">
          <tr>
            <td style="color:#666; border-bottom:1px solid #eee; padding:8px;">問題ID</td>
            <td style="border-bottom:1px solid #eee; padding:8px;" id="p_display_id">-</td>
          </tr>
          <tr>
            <td style="color:#666; border-bottom:1px solid #eee; padding:8px;">正解者数</td>
            <td style="border-bottom:1px solid #eee; padding:8px;" id="p_solvers">-</td>
          </tr>
          <tr>
            <td style="color:#666; padding:8px;">正解率</td>
            <td style="padding:8px;" id="p_accuracy">-</td>
          </tr>
        </table>
      </div>

      <div class="panel">
        <div class="panel-header">ステータス</div>
        <div class="panel-body user-box">
          <p>ログインしていません</p>
        </div>
      </div>
    </aside>
  </div>

  <footer>
    <div class="container">
      <p>© 2025 Unity Learning Project.</p>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
