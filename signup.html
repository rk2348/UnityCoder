<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 | Unity Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="logo"><a href="index.html">Unity<span>Learning</span></a></div>
      <nav>
        <a href="index.html">トップ</a>
        <a href="problemlist.html">問題</a>
        <a href="courses.html">コース</a>
        <a href="ranking.html">ランキング</a>
      </nav>
      <div class="user-actions">
        <a href="login.html" class="btn-login">ログイン</a>
        <a href="signup.html" class="btn-signup">新規登録</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="login-container panel">
      <div class="panel-header">アカウント作成</div>
      <div class="panel-body login-form">
        <form id="signupForm"> 
          <div class="form-group">
            <label>メールアドレス</label>
            <input type="email" id="signup-email" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label>パスワード (6文字以上)</label>
            <input type="password" id="signup-password" class="form-control" required>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%;">登録する</button>
        </form>
        
        <div style="margin-top: 15px; text-align: center;">
          <a href="login.html">すでにアカウントをお持ちの方</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>© 2025 Unity Learning Project.</p>
    </div>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
