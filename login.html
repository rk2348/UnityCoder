<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | Unity学習サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container header-inner">
      <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">Unity学習サイト</a></div>
      <nav>
        <a href="courses.html">コース一覧</a>
        <a href="login.html" id="authLink">ログイン</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="login-wrapper">
        <h2>ログイン</h2>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" placeholder="example@unitysite.jp" required>
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" placeholder="パスワードを入力" required>
          </div>
          <p id="errorMessage" class="error-text"></p>
          <button type="submit" class="btn-primary-lg">ログインする</button>
        </form>
        <div class="login-links">
          <a href="#">パスワードを忘れた場合</a><br>
          <a href="#">新規会員登録はこちら</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-inner">
      <div class="footer-bottom">
        <p>© 2025 Unity学習サイト</p>
      </div>
    </div>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
