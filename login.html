<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | Unity Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="logo"><a href="index.html">Unity<span>Learning</span></a></div>
      <nav>
        <a href="index.html">トップ</a>
        <a href="problemlist.html">問題</a>
        <a href="courses.html">コース</a>
        <a href="ranking.html">ランキング</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="login-container panel">
      <div class="panel-header">ログイン</div>
      <div class="panel-body login-form">
        <form id="loginForm"> 
          <div class="form-group">
            <label>メールアドレス</label>
            <input type="email" id="login-email" class="form-control" placeholder="登録したメールアドレス" required>
          </div>
          
          <div class="form-group">
            <label>パスワード</label>
            <input type="password" id="login-password" class="form-control" required>
          </div>
          <button type="submit" class="btn-primary" style="width: 100%;">ログイン</button>
        </form>
        <div style="margin-top: 15px; text-align: center;">
          <a href="signup.html">新規登録はこちら</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>© 2025 Unity Learning Project.</p>
    </div>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
