<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | Unity Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container header-inner">
      <div class="logo"><a href="index.html">Unity<span>Learning</span></a></div>
      <nav>
        <a href="index.html">トップ</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="login-container panel">
      <div class="panel-header">ログイン</div>
      <div class="panel-body login-form">
        <form id="loginForm"> 
          <div class="form-group">
            <label for="username">ユーザーID または メールアドレス</label>
            <input type="text" id="username" class="form-control" placeholder="例: user123" required>
          </div>
          
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" class="form-control" placeholder="なんでもOKです" required>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%;">ログイン</button>
        </form>
        
        <div style="margin-top: 15px; text-align: center; font-size: 0.9rem;">
          <a href="signup.html">新規登録はこちら</a><br>
          <a href="#" style="color: #888;">パスワードを忘れた場合</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>© 2025 Unity Learning Project.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
