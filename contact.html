<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="contact.css">
</head>
<body>

<header>
  <div class="container header-inner">
    <div class="logo">Unity学習サイト</div>
    <nav aria-label="メインナビゲーション">
      <a href="home.html">ホーム</a>
      <a href="courses.html">コース一覧</a>
      <a href="problems.html">問題一覧</a>
      <a href="ranking.html">ランキング</a>
      <a href="about.html">このサイトについて</a>
      <a href="contact.html" style="color: #007acc; font-weight: bold;">お問い合わせ</a>
    </nav>
  </div>
</header>

<main class="container main-content">
  <h1>お問い合わせ 💌</h1>
  <p>ご質問、ご要望、バグ報告など、お気軽にお問い合わせください。</p>
  
  <div id="statusMessage" class="message hidden" role="alert"></div>

  <form id="contactForm">
    <fieldset>
        <legend>お問い合わせフォーム</legend>

        <label for="name">お名前 (必須):</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="例: 山田 太郎">

        <label for="email">メールアドレス (必須):</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="例: yourname@example.com">

        <label for="category">お問い合わせの種類:</label>
        <select id="category" name="category">
            <option value="question">学習内容に関するご質問</option>
            <option value="request">機能やコンテンツに関するご要望</option>
            <option value="bug">バグ・不具合報告</option>
            <option value="other">その他</option>
        </select>

        <label for="message">お問い合わせ内容 (必須):</label>
        <textarea id="message" name="message" rows="6" required aria-required="true" placeholder="具体的な内容をご記入ください"></textarea>
    </fieldset>

    <button type="submit">送信する</button>
  </form>
</main>

<footer>
  <div class="container footer-inner">
    <div class="footer-section">
      <h4>運営情報</h4>
      <p>運営者名: Unity学習プロジェクト</p>
      <p>メール: <a href="mailto:contact@unitysite.jp">contact@unitysite.jp</a></p>
    </div>
    <div class="footer-section">
      <h4>各種ポリシー</h4>
      <a href="terms.html">利用規約</a>
      <a href="privacy.html">プライバシーポリシー</a>
      <a href="cookies.html">クッキーポリシー</a>
    </div>
    <div class="footer-section">
      <h4>コピーライト</h4>
      <p>© 2025 Unity学習サイト All Rights Reserved.</p>
    </div>
  </div>
</footer>

<script src="contact.js"></script>
</body>
</html>
