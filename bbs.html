<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掲示板 | Unity学習サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container header-inner">
      <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">Unity学習サイト</a></div>
      <nav>
        <a href="courses.html">コース一覧</a>
        <a href="problemlist.html">問題一覧</a>
        <a href="submissions.html">提出履歴</a>
        <a href="ranking.html">ランキング</a>
        <a href="bbs.html" class="active">掲示板</a> <a href="about.html">概要</a>
        <a href="login.html" id="authLink">ログイン</a>
      </nav>
    </div>
  </header>

  <section class="hero hero-small" style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);">
    <div class="container">
      <h1>開発者コミュニティ</h1>
      <p>学習の悩みやバグの相談、成果物の共有など自由に交流しましょう</p>
    </div>
  </section>

  <div class="container layout-course">
    <aside class="course-sidebar">
      <div class="section-clean">
        <button id="openPostModalBtn" class="btn-primary-lg" style="margin-bottom: 20px;">新規スレッド作成</button>
        
        <h3>カテゴリ</h3>
        <ul class="lesson-list">
          <li class="active"><a href="#">すべて</a></li>
          <li><a href="#">🔰 初心者質問</a></li>
          <li><a href="#">🔧 技術的な相談</a></li>
          <li><a href="#">🐛 バグ報告</a></li>
          <li><a href="#">☕ 雑談・交流</a></li>
        </ul>
      </div>
    </aside>

    <main class="course-main">
      <div class="bbs-header">
        <h2>スレッド一覧</h2>
        <div class="sort-options">
          <select>
            <option>新着順</option>
            <option>人気順</option>
          </select>
        </div>
      </div>

      <div id="threadList" class="thread-list">
        </div>
    </main>
  </div>

  <div id="postModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3>新規スレッド作成</h3>
        <button class="close-modal" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="postForm">
          <div class="form-group">
            <label>タイトル</label>
            <input type="text" id="postTitle" placeholder="例: オブジェクトが動かなくて困っています" required>
          </div>
          <div class="form-group">
            <label>カテゴリ</label>
            <select id="postCategory">
              <option value="beginner">🔰 初心者質問</option>
              <option value="tech">🔧 技術的な相談</option>
              <option value="bug">🐛 バグ報告</option>
              <option value="chat">☕ 雑談・交流</option>
            </select>
          </div>
          <div class="form-group">
            <label>内容</label>
            <textarea id="postBody" rows="5" placeholder="詳細を記入してください..." required></textarea>
          </div>
          <button type="submit" class="btn-primary-lg">投稿する</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="container footer-inner">
      <div class="footer-bottom">
        <p>© 2025 Unity学習サイト</p>
        <button onclick="clearBBS()" style="font-size:0.8em; background:none; border:none; color:#555; cursor:pointer;">(デバッグ用: 掲示板リセット)</button>
      </div>
    </div>
  </footer>

  <script src="auth.js"></script>
  <script src="bbs.js"></script> </body>
</html>
