<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題1 | Unity学習サイト</title>
    <link rel="stylesheet" href="problem.css">
</head>

<body>
    <header>
        <div class="header-inner">
            <div class="logo">Unity学習サイト</div>
            <nav>
                <a href="index.html">ホーム</a>
                <a href="problems.html">問題一覧</a>
                <a href="ranking.html">ランキング</a>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <div class="breadcrumb">
            <a href="problems.html">問題一覧</a> &gt; <span>問題001</span>
        </div>

        <section class="problem-header">
            <span class="badge">初級</span>
            <h2>問題001: Debug.Log で文字列出力</h2>
        </section>

        <section class="problem-desc">
            <p>プログラミング学習の最初の一歩である「 <strong>Hello World</strong> 」の出力に挑戦しましょう。</p>
            
            <h3>条件</h3>
            <ul class="check-list">
                <li><code>Debug.Log()</code> メソッドを使用すること</li>
                <li>文字列 <code>"Hello World"</code> を正確に出力すること</li>
            </ul>

            <div class="io-example">
                <div class="io-box">
                    <h4>入力</h4>
                    <pre>なし</pre>
                </div>
                <div class="io-box">
                    <h4>出力例（Console）</h4>
                    <pre>Hello World</pre>
                </div>
            </div>
        </section>

        <section class="code-section">
            <h3>解答エリア</h3>
            <div class="code-editor-wrapper">
                <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8</div>
                <textarea id="userCode" spellcheck="false">
using UnityEngine;

public class BasicLogger : MonoBehaviour
{
    void Start()
    {
        // ここにコードを書いてください
        
    }
}</textarea>
            </div>
            
            <button onclick="checkAnswer()" class="btn-run">実行して判定</button>
            <div id="result"></div>
        </section>

        <div class="nav-links">
            <a href="problems.html" class="btn-secondary">問題一覧に戻る</a>
            </div>
    </div>

    <footer>
        <p>© 2025 Unity学習サイト All Rights Reserved.</p>
    </footer>

    <script>
    function checkAnswer() {
        const code = document.getElementById('userCode').value;
        const resultDiv = document.getElementById('result');

        // 改行や余分なスペースに強くするための正規表現調整
        // Debug.Log("Hello World"); を許容
        const correctPattern = /Debug\.Log\s*\(\s*["']Hello World["']\s*\)\s*;?/;

        if (correctPattern.test(code)) {
            resultDiv.innerHTML = '<div class="msg success">🎉 正解です！<br>Hello World が出力されました。</div>';
        } else {
            resultDiv.innerHTML = '<div class="msg error">❌ 不正解です。<br>スペルミスや記号の抜けがないか確認してください。</div>';
        }
    }
    </script>
</body>
</html>
